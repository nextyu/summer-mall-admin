<#include "/common/header.html">

<link rel="stylesheet" type="text/css" href="/css/webuploader.css?v=0.1.5" media="all">

<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <section class="panel panel-padding">
                    <form id="form1" class="layui-form layui-form-pane" action="/activities">

                        <input type="hidden" name="id" value="${object.id}">

                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" value="${object.title}" name="title" required jq-verify="required" jq-error="请输入标题" placeholder="请输入标题" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">促销标题</label>
                            <div class="layui-input-block">
                                <input type="text" value="${object.subTitle}" name="subTitle" required jq-verify="required" jq-error="请输入标题" placeholder="请输入标题" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-block">
                                <input type="text" value="${object.number!}" name="number"  placeholder="请输入编号" autocomplete="off" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-form-item ">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <textarea name="summary" placeholder="请输入描述" class="layui-textarea" jq-verify="required" jq-error="请输入描述">${object.summary}</textarea>
                            </div>
                        </div>

                        <div class="layui-form-item ">
                            <label class="layui-form-label">市场价</label>
                            <span class="left-icon"><i class="iconfont">&#xe690;</i></span>
                            <div class="layui-input-inline">
                                <input type="number" value="${object.originalPrice!?c}" name="originalPrice" placeholder="请输入市场价" autocomplete="off" class="layui-input" jq-verify="required" jq-error="请输入市场价">
                            </div>
                        </div>
                        <div class="layui-form-item ">

                            <label class="layui-form-label">销售价</label>
                            <span class="left-icon"><i class="iconfont">&#xe690;</i></span>
                            <div class="layui-input-inline">
                                <input type="number" value="${object.currentPrice!?c}" name="currentPrice" placeholder="请输入销售价" autocomplete="off" class="layui-input" jq-verify="required" jq-error="请输入销售价">
                            </div>

                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">库存</label>
                            <div class="layui-input-inline">
                                <input type="number" value="${object.stockQuantity!}" name="stockQuantity" required jq-verify="required" jq-error="请输入库存" placeholder="请输入库存" autocomplete="off" class="layui-input ">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-block">
                                <input type="text" value="${object.startTime?number_to_date}" name="startTimeDate" required jq-verify="required" jq-error="请输入开始时间" placeholder="请输入开始时间" autocomplete="off" class="layui-input start-date">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">结束时间</label>
                            <div class="layui-input-block">
                                <input type="text" value="${object.endTime?number_to_date}" name="endTimeDate" required jq-verify="required" jq-error="请输入结束时间" placeholder="请输入结束时间" autocomplete="off" class="layui-input end-date">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">上架</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="status" title="是" value="1" checked />
                                <input type="radio" name="status" title="否" value="0" />
                            </div>
                        </div>

                        <input type="hidden" name="subImages" value="" id="subImages">

                        <div class="layui-form-item">
                            <label class="layui-form-label">上传图片</label>
                            <div class="layui-input-block">
                                <div id="uploader" class="wu-example">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>或将照片拖到这里，单次最多可选300张</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div>
                                        <div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div>
                                            <div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item layui-form-text">

                            <div class="layui-input-block">
                                <textarea name="detail" jq-verify="content" id="conntent" style="display:none;"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" jq-submit data-ajax="true" lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/layui/layui.js"></script>

    <#include "/common/version.html">

<script>
    layui.use('product');
</script>

</html>

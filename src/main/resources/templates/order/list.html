    <script id="list-tpl" type="text/html" data-params='{"url":"/orders","pageid":"#page","dataName":"articleData","tableWidth":"2200px"}'>
        <table id="example" class="layui-table lay-even" data-name="articleData" data-tplid="list-tpl">
            <thead>
            <tr>
                <th width="30"><input type="checkbox" id="checkall" data-name="checkbox" lay-filter="check" lay-skin="primary"></th>
                <th width="80">序号</th>
                <th>会员昵称</th>
                <th>产品名称</th>
                <th>产品图片</th>
                <th>产品数量</th>
                <th>产品单价</th>
                <th>总价</th>
                <th>订单状态</th>
                <th>下单时间</th>
                <th width="152">操作</th>
            </tr>
            </thead>
            <tbody>
            {{# layui.each(d.list, function(index, item){ }}
            <tr>
                <td><input type="checkbox" name="checkbox" value="{{ item.id}}" lay-skin="primary"></td>
                <td>{{ item.id}}</td>
                <td>{{ item.nickname}}</td>
                <td>{{ item.productName}}</td>
                <td>
                    <div class="img"><img src="{{ item.productImage}}" alt="..." class="img-thumbnail"></div>
                </td>
                <td>{{ item.productQuantity}}</td>
                <td>{{ item.productPriceYuan}}</td>
                <td>{{ item.totalPriceYuan}}</td>
                <td>{{ item.orderStatusStr}}</td>
                <td>{{ item.orderTime}}</td>

                <td>
                    {{#  if(item.orderStatus === 1){ }}
                    <button class="layui-btn layui-btn-mini ajax" data-params='{"method":"put", "url": "/orders/confirm?id={{ item.id}}","confirm":"true"}'>
                        <i class="iconfont">&#xe61b;</i>确认消费
                    </button>
                    {{#  } }}
                </td>
            </tr>
            {{# }); }}
            </tbody>
        </table>
    </script>
